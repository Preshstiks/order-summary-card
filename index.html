<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <img class="hero" src="images/illustration-hero.svg" alt="" />
    <h2 class="head">Order Summary</h2>
    <p class="intro">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="description">
    <div class="music-div">
      <img src="images/icon-music.svg" alt="" />
    </div>
    
    <div class="price-div">
      <span class="plan">Annual Plan</span>
      <span class="price">$59.99/year</span>
    </div>
    
    <a class="change" href="#">Change</a>
  </div>
  
  
  <div class="button">
    <a class="payment" href="#">Proceed to Payment</a>
  <a class="cancel" href="#">Cancel Order</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Davies Precious</a>.
  </div>
  </div>
   
  
</body>
</html>
